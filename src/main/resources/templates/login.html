<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <!-- Include Bootstrap CSS -->
    <link
            href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/login.css"
    />
</head>
<body>
<div class="container mt-xxl-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-xxl-5">
            <div class="card h-100">
                <div class="card-body dark-black-bg h-100 rounded-3">
                    <h3 class="text-center">Authenticate</h3>
                    <div
                            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
                            th:if="${param.error}"
                    >
                        Incorrect username or password
                    </div>
                    <div
                            class="p-3 mt-4 text-warning-emphasis bg-warning-subtle border rounded border-danger-subtle"
                            th:if="${param.logout}"
                    >
                        You have been logged out
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group mt-lg-4 shadow-none">
                            <input
                                    type="text"
                                    class="borderless-input form-control"
                                    id="usernameInput"
                                    name="username"
                                    placeholder="Username"
                                    required
                            />
                        </div>
                        <div class="form-group mt-3">
                            <input
                                    type="password"
                                    class="borderless-input form-control"
                                    id="passwordField"
                                    name="password"
                                    placeholder="Password"
                                    required
                            />
                        </div>
                        <div class="forgot-container mt-2 ms-2 d-flex justify-content-end">
                            <a href="javascript:;" data-toggle="tooltip" data-trigger="click" style="color: #123456;"
                               class="text-decoration-none"
                               title="Please contact your administrator.">
                                <i>Forgot? >></i>
                            </a>
                        </div>
                        <div class="d-grid mt-3 col-md-3">
                            <button type="submit" class="btn btn-primary rounded-5">Login</button>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script>
                            $(function () {
                                $('[data-toggle="tooltip"]').tooltip();
                                $('[data-toggle="tooltip"]').on('mouseleave', function () {
                                    $(this).tooltip('hide');
                                });
                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

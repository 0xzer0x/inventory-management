<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/static/css/login.css"
    />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body dark-black-bg rounded-3">
              <h3 class="text-center"><i class="fa-solid fa-lock"></i> Authenticate</h3>
              <div
                class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle error-sign"
                th:if="${param.error}"
              >
                <i class="fa-solid fa-triangle-exclamation"></i> Incorrect username or password
              </div>
              <div
                class="p-3 mt-4 text-warning-emphasis bg-warning-subtle border rounded border-danger-subtle"
                th:if="${param.logout}"
              >
                You have been logged out
              </div>
              <form th:action="@{/login}" method="post">
                <div class="form-group mt-lg-4 shadow-none username-input">
                  <label for="usernameInput" class="text">Username:</label>
                  <input
                    type="text"
                    class="form-control input"
                    id="usernameInput"
                    name="username"
                    placeholder=""
                    required
                  />
                </div>
                <div class="form-group password-input">
                  <label for="passwordField" class="text">Password:</label>
                  <input
                    type="password"
                    class="form-control input"
                    id="passwordField"
                    name="password"
                    placeholder=""
                    required
                  />
                </div>
                <div class="d-grid mt-3 col-md-3">
                  <button type="submit" class="btn btn-primary rounded-5">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:replace="~{fragments/footer :: bootstrap-js}"></script>
  </body>
</html>

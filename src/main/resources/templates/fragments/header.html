<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <nav
    th:fragment="navbar(active)"
    class="navbar bd-navbar navbar-expand-lg mb-3 p-1 bg-body-tertiary container-fluid"
  >
    <div class="container">
      <a href="#" class="navbar-brand m-1">IMS</a>
      <div class="collapse navbar-collapse d-flex">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a
              href="/"
              th:class="'nav-link' + (${active} == 'home' ? ' active' : '')"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/items"
              th:class="'nav-link' + (${active} == 'items' ? ' active' : '')"
            >
              Items
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/suppliers"
              th:class="'nav-link' + (${active} == 'suppliers' ? ' active' : '')"
            >
              Suppliers
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</html>

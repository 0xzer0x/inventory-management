<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <nav
    th:fragment="navbar(active)"
    class="navbar navbar-expand-lg bg-body-tertiary mb-3"
  >
    <div class="container">
      <a href="#" class="navbar-brand m-1">IMS</a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              th:class="'nav-link' + (${active} == 'home' ? ' active' : '')"
              th:aria-current="${active} == 'home' ? 'page' : _"
              href="/"
            >
              Home
            </a>
          </li>
          <li class="nav-item">
            <a
              th:class="'nav-link' + (${active} == 'items' ? ' active' : '')"
              th:aria-current="${active} == 'items' ? 'page' : _"
              href="/items"
            >
              Items
            </a>
          </li>
          <li class="nav-item">
            <a
              th:class="'nav-link' + (${active} == 'suppliers' ? ' active' : '')"
              th:aria-current="${active} == 'suppliers' ? 'page' : _"
              href="/suppliers"
            >
              Suppliers
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              href="/logout"
              class="nav-link p-0"
              style="font-size: 30px"
              title="Log out"
            >
              <i class="fas fa-sign-out-alt"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</html>

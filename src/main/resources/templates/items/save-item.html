<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Item</title>
    <!-- Include Bootstrap 5.3.3 CSS from WebJar -->
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Update Item</h1>
      <form
        action="#"
        th:action="@{/updateItem}"
        th:object="${item}"
        method="post"
      >
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            th:field="*{id}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
          />
          <span
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{quantity}"
            class="error"
          ></span>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            th:field="*{quantity}"
          />
          <span
            th:if="${#fields.hasErrors('quantity')}"
            th:errors="*{quantity}"
            class="error"
          ></span>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="unitPrice"
            th:field="*{unitPrice}"
          />
          <span
            th:if="${#fields.hasErrors('unitPrice')}"
            th:errors="*{unitPrice}"
            class="error"
          ></span>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <!-- Include Bootstrap 5.3.3 JS and Popper.js from WebJar -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

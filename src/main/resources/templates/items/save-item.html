<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Item</title>
  <link
          href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          type="text/css"
          media="all"
          href="/static/css/save-item.css"
  />
</head>
  <body>
<!--    <nav th:replace="~{fragments/header :: navbar('items')}"></nav>-->
    <div class="container page-container rounded-3">
      <div class="title-and-buttons">
        <h2 class="text-lg-start">Update Item</h2>
        <div class="update-and-cancel">
        <button type="submit" form="save-form" class="update-button btn btn-primary">Update</button>
          <a
                  th:href="@{/items}"
                  class="btn btn-danger"
          >
            Cancel
          </a>
          </div>
      </div>
      <form
        action="#"
        th:action="@{/items/save}"
        th:object="${item}"
        method="post"
        id="save-form"
      >
        <div class="all-the-inputs">
        <input type="hidden" th:field="*{id}" readonly />
        <div class="form-group">
          <label for="name">Name</label>
          <input
            required
            type="text"
            class="form-control info-input"
            id="name"
            th:field="*{name}"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{name}"
          ></div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            required
            type="number"
            class="form-control info-input"
            id="quantity"
            th:field="*{quantity}"
          />
          <div
            th:if="${#fields.hasErrors('quantity')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{quantity}"
          ></div>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price</label>
          <input
            required
            type="number"
            step="0.01"
            class="form-control info-input"
            id="unitPrice"
            th:field="*{unitPrice}"
          />
          <div
            th:if="${#fields.hasErrors('unitPrice')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{unitPrice}"
          ></div>
        </div>
        </div>
      </form>
    </div>

    <script th:replace="~{fragments/footer :: bootstrap-js}"></script>
  </body>
</html>

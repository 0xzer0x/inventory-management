<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Item</title>
    <!-- Include Bootstrap 5.3.3 CSS from WebJar -->
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Update Item</h1>
      <form
        action="#"
        th:action="@{/items/save}"
        th:object="${item}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" readonly />
        <div class="form-group">
          <label for="name">Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{name}"
          ></div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            required
            type="number"
            class="form-control"
            id="quantity"
            th:field="*{quantity}"
          />
          <div
            th:if="${#fields.hasErrors('quantity')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{quantity}"
          ></div>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price</label>
          <input
            required
            type="number"
            step="0.01"
            class="form-control"
            id="unitPrice"
            th:field="*{unitPrice}"
          />
          <div
            th:if="${#fields.hasErrors('unitPrice')}"
            class="p-3 text-danger-emphasis bg-danger-subtle border rounded border-danger-subtle"
            th:errors="*{unitPrice}"
          ></div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <!-- Include Bootstrap 5.3.3 JS and Popper.js from WebJar -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

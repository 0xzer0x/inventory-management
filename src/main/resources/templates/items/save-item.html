<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Item</title>
    <link
      href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/static/css/save-item.css"
    />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container page-container rounded-3 mt-5">
      <div class="title-and-buttons p-3">
        <h2 class="text-lg-start"><i class="fa-solid fa-pen-nib"></i> Update Item</h2>
        <div class="update-and-cancel">
          <button
            type="submit"
            form="save-form"
            class="update-button btn btn-primary"
          >
            <i class="fa-solid fa-check"></i> Update
          </button>
          <a th:href="@{/items}" class="btn btn-danger"> <i class="fa-solid fa-xmark"></i> Cancel </a>
        </div>
      </div>
      <form
        action="#"
        th:action="@{/items/save}"
        th:object="${item}"
        method="post"
        id="save-form"
      >
        <div class="all-the-inputs">
          <input type="hidden" th:field="*{id}" readonly />
          <div class="form-group mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              required
              type="text"
              id="name"
              class="form-control info-input"
              th:field="*{name}"
              th:errorClass="${#fields.hasErrors('name') ? 'is-invalid' : _}"
            />
            <div
              th:if="${#fields.hasErrors('name')}"
              th:text="${#fields.errors('name')[0]}"
              class="invalid-feedback"
            >
              <i class="fa-solid fa-triangle-exclamation"></i> Invalid input
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="quantity">Quantity</label>
            <input
              required
              type="number"
              class="form-control info-input"
              id="quantity"
              th:field="*{quantity}"
              th:errorClass="${#fields.hasErrors('quantity') ? 'is-invalid' : _}"
            />
            <div
              th:if="${#fields.hasErrors('quantity')}"
              th:text="${#fields.errors('quantity')[0]}"
              class="invalid-feedback"
            >
              <i class="fa-solid fa-triangle-exclamation"></i> Invalid input
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="unitPrice">Unit Price</label>
            <input
              required
              type="number"
              step="0.01"
              class="form-control info-input"
              id="unitPrice"
              th:field="*{unitPrice}"
              th:errorClass="${#fields.hasErrors('unitPrice') ? 'is-invalid' : _}"
            />
            <div
              th:if="${#fields.hasErrors('unitPrice')}"
              th:text="${#fields.errors('unitPrice')[0]}"
              class="invalid-feedback"
            >
              <i class="fa-solid fa-triangle-exclamation"></i> Invalid input
            </div>
          </div>
        </div>
      </form>
    </div>
    <script th:replace="~{fragments/footer :: bootstrap-js}"></script>
  </body>
</html>
